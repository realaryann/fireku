<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/firetv_style.css">
    <title>Fire TV Remote Control</title>
</head>
<body>
    <form action="#" method="post">
        <div class="remote-container">
                <div class="remote">
                    <div class="remote-header">
                        <h2>

                    <!-- Power Button -->
                    <div class="button-row">
                        <button name="button" value="power" class="remote-btn power lg" data-action="Power">‚èª</button>
                    </div>

                    <!-- Top Row -->
                    <div class="button-row">
                        <button name="button" value="home" class="remote-btn" data-action="Home">üè†</button>
                        <button name="button" value="back" class="remote-btn" data-action="Back">‚Ü∂</button>

                    </div>

                    <!-- Navigation Pad -->

                            <button name="button" value="up" class="remote-btn nav" data-action="Up">‚Üë</button>
                        </div>
                        <div class="nav-middle">

                        </div>
                        <div class="nav-down">
                            <button name="button" name= "down" class="remote-btn nav" data-action="Down">‚Üì</button>
                        </div>
                    </div>

                    <!-- Media Controls -->
                    <div class="button-row">
                        <button name="button" value="prev" class="remote-btn" data-action="Previous">‚èÆ</button>
                        <button name="button" value="play" class="remote-btn primary" id="playPauseBtn" data-action="Play">‚ñ∂</button>
                        <button name="button" value="next" class="remote-btn" data-action="Next">‚è≠</button>
                    </div>

                    <!-- Volume Controls -->
                    <div class="volume-controls">
                        <button name="button" value="voldown" class="remote-btn" id="volumeDownBtn" data-action="Volume Down">üîä</button>
                        <div class="volume-display" id="volumeDisplay">50%</div>
                        <button name="button" value="volup" class="remote-btn" id="volumeUpBtn" data-action="Volume Up">üîä</button>
                    </div>

                    <!-- Bottom Row -->

                        <button name="button" value="search" class="remote-btn" data-action="Search">üîç</button>
                    </div>
                </div>
            </div>
        </div>
