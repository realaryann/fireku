<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku Remote</title>
    <link rel="stylesheet" href="static/roku_style.css">
</head>
<body>
    <form action="#" method="post">
        <div class="container">
            <div class="remote">
                <!-- Remote Header -->
                <div class="header">
                    <div class="roku-text">ROKU</div>
                    <div class="roku-line"></div>
                </div>

                <!-- Power Button -->
                <div class="power-container">
                    <button class="power-button">
                        <div class="power-icon">
                            <div class="power-icon-line"></div>
                        </div>
                    </button>
                </div>

                <!-- Directional Pad -->
                <div class="dpad-container">
                    <div class="dpad">
                        <!-- Up Arrow -->
                        <button name="button" value= "Up" class="dpad-button dpad-up">
                            <div class="arrow-up"></div>
                        </button>
                        
                        <!-- Left Arrow -->
                        <button name="button" value= "Left" class="dpad-button dpad-left">
                            <div class="arrow-left"></div>
                        </button>
                        
                        <!-- Center OK Button -->
                        <button name="button" value= "Select" class="dpad-button dpad-center">
                            OK
                        </button>
                        
                        <!-- Right Arrow -->
                        <button name="button" value= "Right" class="dpad-button dpad-right">
                            <div class="arrow-right"></div>
                        </button>
                        
                        <!-- Down Arrow -->
                        <button name="button" value= "Down" class="dpad-button dpad-down">
                            <div class="arrow-down"></div>
                        </button>
                    </div>
                </div>

                <!-- Back and Home Buttons -->
                <div class="nav-buttons">
                    <button name="button" value= "Back" class="nav-button">‚Üê</button>
                    <button name="button" value= "Home" class="nav-button">üè†</button>
                </div>

                <!-- Media Controls -->
                <div class="media-buttons">
                    <button name="button" value= "Rewind" class="media-button">‚è™</button>
                    <button name="button" value= "Play" class="media-button">‚èØÔ∏è</button>
                    <button name="button" value= "FastForward" class="media-button">‚è©</button>
                </div>

                <!-- Volume Controls -->
                <div class="volume-buttons">
                    <button class="volume-button">VOL-</button>
                    <button class="volume-button">MUTE</button>
                    <button class="volume-button">VOL+</button>
                </div>

                <!-- Channel Controls -->
                <div class="channel-buttons">
                    <button class="channel-button">CH-</button>
                    <button class="channel-button">CH+</button>
                </div>

                <!-- Special Buttons -->
                <div class="special-buttons">
                    <button class="special-button">‚òÖ</button>
                    <button class="special-button">OPTIONS</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
